<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Herunterfahren</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Inter, "SF Pro", Carlito, Calibri, system-ui;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    font-weight: 500;
    margin-bottom: 30px;
}

.loader {
    position: relative;
    height: 14px;
    width: 60%;
    max-width: 500px;
    border: 1px solid #555;
    border-radius: 10px;
    overflow: hidden;
    background: #111;
}

.loader::after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0%;
    background: #ffffff; /* Jetzt weiß */
    animation: prog 6s ease-in-out forwards;
}

@keyframes prog {
    from { width: 0%; }
    to   { width: 100%; }
}
</style>
</head>

<body>

<h1>Herunterfahren…</h1>
<div class="loader"></div>

<script>
setTimeout(() => {
    window.location.href = "startup.html";
}, 6000);
</script>

</body>
</html>
