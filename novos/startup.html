<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Startup</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Inter, "SF Pro", Carlito, Calibri, system-ui;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    font-weight: 500;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

.loader {
    position: relative;
    height: 14px;
    width: 60%;
    max-width: 500px;
    border-radius: 10px;
    overflow: hidden;
    background: #111;
}

.loader::after {
    content: "";
    position: absolute;
    left: -40%;
    top: 0;
    height: 100%;
    width: 40%;
    background: #ffffff;
    animation: boot 1.2s linear infinite;
}

@keyframes boot {
    0%   { left: -40%; }
    100% { left: 100%; }
}
</style>
</head>

<body>

<h1>System wird gestartetâ€¦</h1>
<div class="loader"></div>

<script>
// Optional: Nach 5 Sekunden zur Desktop-Seite
setTimeout(() => {
    window.location.href = "index.html";
}, 5000);
</script>

</body>
</html>
