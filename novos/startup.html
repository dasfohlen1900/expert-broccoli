<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Startup</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Inter, "SF Pro", Carlito, Calibri, system-ui;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

/* Großes Karo-Muster */
body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: 80px 80px;
    background-image:
        linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
    background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
    z-index: 0;
}

/* Text und Loader */
h1 {
    font-weight: 500;
    margin-bottom: 30px;
    letter-spacing: 1px;
    z-index: 1;
    position: relative;
}

.loader {
    position: relative;
    height: 14px;
    width: 60%;
    max-width: 500px;
    border-radius: 10px;
    overflow: hidden;
    background: #111;
    z-index: 1;
}

.loader::after {
    content: "";
    position: absolute;
    left: -40%;
    top: 0;
    height: 100%;
    width: 40%;
    background: #ffffff;
    animation: boot 1.2s linear infinite;
    z-index: 2;
}

@keyframes boot {
    0%   { left: -40%; }
    100% { left: 100%; }
}

/* Schwarz-Out am Ende */
.fade-black {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    opacity: 0;
    transition: opacity 0.2s linear;
    z-index: 10;
}
</style>
</head>

<body>

<h1>System wird gestartet…</h1>
<div class="loader"></div>
<div class="fade-black" id="fadeBlack"></div>

<script>
// Gesamtdauer: 5 Sekunden Loader + 2 Sekunden Schwarz
setTimeout(() => {
    // Schwarz einblenden
    document.getElementById("fadeBlack").style.opacity = 1;

    // Nach 2 Sekunden weiterleiten
    setTimeout(() => {
        window.location.href = "index.html";
    }, 2000);

}, 5000);
</script>

</body>
</html>
